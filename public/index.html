<body>
<div id="messages"></div>
<div id="eyedata"></div>
	
<script>
	
var messageBox = document.querySelector('#messages');

var dotX;
var dotY;

var socket = io();

socket.on('gaze-data', function(data){
	var newMessage = document.querySelector('#eyedata');
	newMessage.innerHTML = data.msg;
	dotX = data.x / 1
	dotY = data.y / 1 
});

	
</script>
